<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Lista de Contatos</h2>
            <ul id="contatos-lista" class="contacts-list"></ul>
        </div>
    </div>

    <script>
        async function carregarContatos() {
            try {
                const resposta = await fetch("/contatos");
                const contatos = await resposta.json();
                const lista = document.getElementById("contatos-lista");
                lista.innerHTML = "";

                contatos.forEach(contato => {
                    const li = document.createElement("li");

                    // Criação de conteúdo para o item da lista
                    li.innerHTML = `
                        <strong>ID:</strong> ${contato._id} <br>
                        <strong>Nome:</strong> ${contato.name} <br>
                        <strong>Telefone:</strong> ${contato.phone} <br>
                        <strong>Adicionado por:</strong> ${contato.username} <br>
                        <strong>Data de Criação:</strong> ${new Date(contato.createdAt).toLocaleString()} <br>
                    `;

                    lista.appendChild(li);
                });
            } catch (erro) {
                console.error("Erro ao carregar contatos:", erro);
            }
        }

        carregarContatos();
    </script>
</body>
</html>
