<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Contatos</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuário" required>
      <div class="password-container">
        <input type="password" id="password" placeholder="Senha" required>
        <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">👁️</button>
      </div>
      <button type="submit">Entrar</button>
    </form>
    <p>Não tem uma conta? <a href="#" id="showRegister">Cadastre-se</a></p>
    <div id="errorMessage" class="error-message"></div>
  </div>

  <div class="register-container" style="display: none;">
    <h1>Cadastro</h1>
    <form id="registerForm">
      <input type="text" id="newUsername" placeholder="Usuário" required>
      <input type="password" id="newPassword" placeholder="Senha" required>
      <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem uma conta? <a href="#" id="showLogin">Faça login</a></p>
    <div id="registerMessage" class="success-message"></div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
