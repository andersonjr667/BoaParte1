<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Sistema de Contatos</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="dashboard-container">
    <h1>Lista de Contatos</h1>
    <ul id="contactList">
      <!-- Contatos serão carregados dinamicamente aqui -->
    </ul>

    <h2>Adicionar Novo Contato</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Nome" required>
      <input type="tel" id="phone" placeholder="Telefone" required>
      <button type="submit">Adicionar Contato</button>
    </form>
    
    <button id="logoutButton">Sair</button>
    <button onclick="window.location.href='/users'">Ver Usuários Registrados</button>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
