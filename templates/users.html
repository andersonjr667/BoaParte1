<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos Registrados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h2>Lista de Contatos Registrados</h2>
    
    <table>
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">NÃºmero de Telefone</th>
                <th scope="col">Data de Registro</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact.id }}</td>
                <td>{{ contact.name }}</td>
                <td>{{ contact.phone }}</td>
                <td>{{ contact.created_at }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">Nenhum contato registrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="buttons">
        <a href="{{ url_for('dashboard') }}" class="btn">Voltar ao Dashboard</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>

</body>
</html>
